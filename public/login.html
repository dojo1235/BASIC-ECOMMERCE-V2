<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jumia Shop â€“ Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header id="header"></header>
  <main class="container form-page">
    <form id="loginForm" class="auth-form" autocomplete="off" aria-label="Login form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="form-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>
  <footer id="footer"></footer>
  <div id="toast-container"></div>
  <script type="module" src="js/pages/login.js"></script>
</body>
</html>
