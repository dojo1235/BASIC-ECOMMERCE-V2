<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jumia Shop â€“ Register</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header id="header"></header>
  <main class="container form-page">
    <form id="registerForm" class="auth-form" autocomplete="off" aria-label="Registration form">
      <h1>Register</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="new-password" minlength="6" />
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>
  <footer id="footer"></footer>
  <div id="toast-container"></div>
  <script type="module" src="js/pages/register.js"></script>
</body>
</html>
